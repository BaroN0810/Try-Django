{% extends 'base.html' %}

{% block content %}

{% if not request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Register</button>
    </div>
    <div>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</form>
{% else %}
<p>You already login. Would you like to <a href="/logout/">logout</a> and register?</p>
{% endif %}
{% endblock content %}
